<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Vue.jsのサンプル</title>
    <script src="https://unpkg.com/vue@3.5.0/dist/vue.global.js"></script>
  </head>
  <body>
    <h1>Vue3</h1>
    <div id="app">
      <p>{{ message }}</p>
    </div>
    <script>
      const appData = {
        data() {
          return {
            message: 'Hello Vue'
          }
        }
      }
      Vue.createApp(appData).mount('#app');
    </script>
  </body>
</html>
